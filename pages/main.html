<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <script src="../lib/purify.min.js"></script>
        <script src="../lib/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <h1>Note Harbor (<a href="settings.html">Settings</a>)</h1>

        <input id="search" class="" type="text" list="prefixes" autocomplete="off" placeholder="Search Notes">
        <datalist id="prefixes">
            <option value="tag:">Tag Name</option>
            <option value="title:">Note Title</option>
        </datalist>

        <br><br>
        <div class="draftArea">
            <div>
                <input id="title" type="text" placeholder="Title">
                <br>
                <div id="info" autofocus placeholder="Write Here!" contenteditable="plaintext-only"></div>
            </div>
            <button id="add" class="topButton shadow">Add<br>Note</button>
        </div>
        <br><br>

        <!-- Holds all the notes -->
        <div id="container"></div>

        <dialog id="noteEditor">
            <input id="noteEditor_title" type="text" placeholder="Title">
            <br>
            <div id="noteEditor_info" autofocus placeholder="Write Here!" contenteditable="plaintext-only"></div>
            
            <br><br>
            <button id="noteEditor_close">Close</button>
        </dialog>
    </body>

    <script src="../newjs/_main_.js"></script>
</html>
