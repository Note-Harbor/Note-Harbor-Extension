<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topContainer">
      <h1>Note Harbor</h1>
      <div>
        <button id="sort">Sort By Date</button>
        <button id="openSettings">Settings</button>
      </div>
    </div>
    <div> 
      <input id="search" type="text" placeholder="search">
    </div>
    <div id="entryContainer">
      <div id="entryLeftCol">
        <textarea id="info" placeholder="Write Here!"></textarea>
        <div id="tagRow"></div>
      </div>
      <div id="entryRightCol">
        <button id="add">Add</button>
      </div>
    </div>
    <div id="container"></div>

    <dialog id="settingsModal">
      <div class="modal-content">
      <h1>Settings</h1>
      <h2>General Settings</h2>
      <label>Background Color: </label>
      <input type="text" id="SI-color" />
      <br>
      <label>Sort By: </label>
      <select id="sortBy">
        <option value="date">Date</option>
        <option value="tag">Tag</option>
      </select>
      <br><br>

      <h2>Destructive Settings</h2>
      <label>Delete All: </label>
      <button id="delall">NUKE!!!</button>
      <br>

      <label>Reset to Default Settings: </label>
      <button id="resetSettings">Reset</button>
      
      <br><br>
      <button id="closeSettings">Close</button>
      </div>
    </dialog>
  </body>
  <script src="sidepanel.js"></script>
</html>
