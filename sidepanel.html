<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topContainer">
      <h1>Note Harbor</h1>
      <div>
        <button id="sortdate">Sort By Date</button>
        <button id="delall">Delete All</button>
      </div>
    </div>
    <div> 
      <input id="search" type="text" placeholder="search by tag">
    </div>
    <div id="entryContainer">
      <div id="entryLeftCol">
        <textarea id="info" placeholder="Write Here!"></textarea>
        <div id="tagRow"></div>
      </div>
      <div id="entryRightCol">
        <button id="add">Add</button>
      </div>
    </div>
    <div id="container"></div>
  </body>
  <script src="sidepanel.js"></script>
</html>
