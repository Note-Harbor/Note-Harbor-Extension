<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="lib/purify.min.js"></script>
    <script src="lib/marked.min.js"></script>
  </head>
  <body>
    <div class="topContainer">
      <input id="search" class="topInput" type="text" list="prefixes" autocomplete="off" placeholder="Search Notes">
      <datalist id="prefixes">
        <option value="tag:">Tag Name</option>
        <option value="title:">Note Title</option>
      </datalist>

      <button id="openSettings" class="topButton">Settings</button>
    </div>
    
    <div class="topContainer">
      <div class="inputContainer shaodw">
        <input id="title" class="topInput title" type="text" placeholder="Title">
        <textarea id="info" class="topInput body" autofocus="autofocus" placeholder="Write Here!"></textarea>
        <div id="formatBar"></div>
      </div>

      <button id="add" class="topButton shadow">Add<br>Note</button>
    </div>
    
    <div class="flex">
      <div id="formatBar"></div>
      <div id="tagRow">
        <button id="addTagButton" class="topButton shadow" title="Create New Folder">+</button>
      </div>
    </div>

    <!-- Holds all the notes -->
    <div id="container"></div>

    <dialog id="settingsModal" class="settings-modal">
      <div class="modal-content">
        <h1>Settings</h1>
        <h2>General Settings</h2>
        <label>Theme: </label>
        <select id="themeDropdown">
          <option value="light">Light</option>
          <option value="dark">Dark</option>
          <option value="matcha">Matcha</option>
          <option value="nebula">Nebula</option>
        </select>
        <br><br>
        <label>Sort By: </label>
        <select id="sortDropdown">
          <option value="date">Date</option>
          <option value="tag">Tag</option>
        </select>
        <button id="sortButton">Sort By Date</button>
        <br><br>

        <h2>Destructive Settings</h2>
        <label>Delete All: </label>
        <button id="delall">NUKE!!!</button>
        <br>

        <label>Reset to Default Settings: </label>
        <button id="resetSettings">Reset</button>
        
        <br><br>
        <button id="closeSettings">Close</button>
      </div>
    </dialog>
  </body>

  <!-- Script call order matters -->
  <script src="js/drag.js"></script>
  <script src="js/formatBar.js"></script>
  <script src="js/notes.js"></script>
  <script src="js/search.js"></script>
  <script src="js/settings.js"></script>
  <script src="js/themes.js"></script>
  <script src="js/tags.js"></script>

  <script src="js/sidepanel.js"></script>
</html>
