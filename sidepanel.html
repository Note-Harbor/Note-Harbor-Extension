<html>
  <head>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="topContainer">
      <input id="search" class="topInput" type="text" placeholder="Search">
      
      <button id="openSettings" class="topButton">Settings</button>
    </div>
    
    <div class="topContainer">
      <textarea id="info" class="topInput shadow" placeholder="Write Here!"></textarea>

      <button id="add" class="topButton shadow">Add<br>Note</button>
    </div>
    
    <div class="topContainer"></div>
      <div id="tagRow">
        <div class="tagWrapper">
          <input id="newTag" type="text" placeholder="New Tag" maxlength="30" />
          <span class="tagMirror" id="tag-mirror"></span>
        </div>
      </div>
    </div>



    <div id="container"></div>

    <dialog id="settingsModal" class="settings-modal">
      <h1>Settings</h1>
      <h2>General Settings</h2>
      <label><a href="https://www.w3schools.com/cssref/css_colors.php">Background Color</a>: </label>
      <input type="text" id="SI-color" />
      <br><br>
      <button id="sortdate">Sort By Date</button>
      <br><br>

      <h2>Destructive Settings</h2>
      <label>Delete All: </label>
      <button id="delall">NUKE!!!</button>
      <br>

      <label>Reset to Default Settings: </label>
      <button id="resetSettings">Reset</button>
      
      <br><br>
      <button id="closeSettings">Close</button>
    </dialog>
  </body>

  <script src="sidepanel.js"></script>
</html>
