<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="main.css" />
        <!-- <link rel="stylesheet" href="main2.css" /> -->
        <link rel="stylesheet" href="theme.css" />
        <!-- <link rel="stylesheet" href="style.css" /> -->
        <script src="../lib/purify.min.js"></script>
        <script src="../lib/marked.min.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    </head>

    <body>
        <div class="row">
            <input id="search" class="topInput" type="text" list="prefixes" autocomplete="off" placeholder="Search Notes">
            <datalist id="prefixes">
                <option value="tag:">Tag Name</option>
                <option value="title:">Note Title</option>
            </datalist>
            <a href="settings.html"><i class="settingsButton fa-solid fa-gear"></i></a>
        </div>

        <div id="draftArea" class="cuteBorder">
            <input id="title" type="text" placeholder="Title" class="topInput">
            <div id="info" autofocus placeholder="Write Here!" contenteditable="plaintext-only" class="topInput body"></div>
            <button id="add" class="topButton">Add Note</button>
            <button id="erase" class="topButton">Erase</button>
        </div>

        <!-- Holds all the notes -->
        <div id="container"></div>

        <dialog id="noteEditor" class="draftArea">
            <input id="noteEditor_title" type="text" placeholder="Title" class="topInput">
            <div id="noteEditor_info" autofocus placeholder="Write Here!" contenteditable="plaintext-only" class="topInput body"></div>
            <div id="noteEditor_formatBar"></div>
            <button id="noteEditor_delete" class="topButton">Delete</button>

            <button id="noteEditor_close">Close</button>
        </dialog>


        <div class="flex">
            <div id="tagRow">
                <div id="dropdown" class="dropdown topButton">
                <div class="dropdown-content">
                    <span id="dropdown-arrow">&#9660;</span>
                </div>
                <div id="dropdown-menu" class="dropdown-menu hidden"></div>
                </div>
                <button id="addTagButton" class="topButton" title="Add Folder">+</button>
                <div id="folderRow"></div>
            </div>
        </div>

        <!-- Creates Error Message -->
        <div id="errorMessage"></div>

        <!-- Floating Settings Menu -->
        <div id="settingsMenu" class="settings-menu">
        <div class="menu-item" id="settingsOption">Settings</div>
        <div class="menu-item" id="sortOption">Sort By</div>
        <div class="menu-item" id="websiteOption">Website</div>
        </div>

        <!-- Floating Sort Menu (Appears When Clicking "Sort By") -->
        <div id="sortMenu" class="settings-menu">
        <div class="menu-item" id="sortByDate">Sort by Date</div>
        <div class="menu-item" id="sortByTag">Sort by Tag</div>
        </div>

    </body>
    
    <script src="../newjs/themes.js"></script>
    <script src="../newjs/_main_.js"></script>
</html>
